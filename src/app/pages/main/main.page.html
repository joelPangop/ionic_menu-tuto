<ion-header>
    <app-top-header></app-top-header>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>

    </ion-grid>
    <ion-grid fixed>
        <ion-row style="height: 200px">
            <ion-slides pager="true" [options]="slideOpts">
                <ion-slide>
                    <h1>Nouvelles offrandes</h1>
                </ion-slide>
                <ion-slide>
                    <h1>Meilleures ventes</h1>
                </ion-slide>
            </ion-slides>
        </ion-row>
        <ion-row>
                <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
                    <ion-refresher-content
                            pullingIcon="arrow-dropdown"
                            pullingText="Pull to refresh"
                            refreshingSpinner="circles"
                            refreshingText="Loading...">
                    </ion-refresher-content>
                </ion-refresher>

                <ion-virtual-scroll [items]="articles" approxItemHeight="82px">
                    <ion-item *virtualItem="let article" button>
                        <ion-thumbnail>
                            <ion-img src="http://192.168.2.75/image/{{article.pictures[0]}}"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2 class="my-label-title">{{article.title}}</h2>
                            <p color="medium">{{article.description}}</p>
                            <div class="span-container">
                                <span class="price">{{article.price | currency}}</span>
                                <span *ngIf="article.averageStar >= 1">
                      <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
                                <span *ngIf="article.averageStar >= 2">
                      <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
                                <span *ngIf="article.averageStar >= 3">
                      <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
                                <span *ngIf="article.averageStar >= 4">
                      <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
                                <span *ngIf="article.averageStar >= 5">
                      <ion-icon class="iconStar" name="star"></ion-icon>
                </span>
                            </div>
                        </ion-label>
                    </ion-item>
                </ion-virtual-scroll>
        </ion-row>
    </ion-grid>

</ion-content>
